<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">

    <div class="top">
      <h3 class="your">Your Result</h3>
      
      <div class="circle">
        <h1 class="result">76</h1>
        <h2 class="of">of 100</h2>
      </div>

      <h2 class="great">Great</h2>
      <p class="p">You scored higher than 65% of the people who have taken these tests.</p>

    </div>
  <div class="derecha">
    <div class="bottom">
      <h2 class="summary">Summary</h2>
      <section class="resultbottom">
        
          <article class="reaction">
            <div class="word">
              <img src="assets/images/icon-reaction.svg">
              <h2>Reaction</h2>
            </div>
              <h3>80 / 100</h3>
          </article>

          <article class="memory">
            <div class="word">
              <img src="assets/images/icon-memory.svg">
              <h2>Memory</h2>
            </div>
              <h3>92 / 100</h3>
          </article>

          <article class="verbal">
            <div class="word">
              <img src="assets/images/icon-verbal.svg">
              <h2>Verbal</h2>
            </div>
              <h3>61 / 100</h3>
          </article>

          <article class="visual">
            <div class="word">              
              <img src="assets/images/icon-visual.svg">
              <h2>Visual</h2>
            </div>            
              <h3>72 / 100</h3>
          </article>
    </div>
    <a class="a" href="index.html">
        <div class="continuecontainer">
          <h2 class="continue">Continue</h2>
        </div>
    </a>
      </section>
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gerobarciaa</a>.
  </div>
</body>
</html>
